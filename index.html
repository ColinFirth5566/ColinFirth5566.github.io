<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YFCosmos - Explore the Digital Universe</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow-x: hidden;
            background: #000;
            color: #fff;
        }

        #canvas-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .content {
            position: relative;
            z-index: 10;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            pointer-events: none;
            padding: 2rem;
        }

        .logo {
            font-size: 5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #10b981 0%, #fbbf24 50%, #10b981 100%);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradient 4s ease infinite;
            margin-bottom: 1rem;
            text-shadow: 0 0 40px rgba(16, 185, 129, 0.5);
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .tagline {
            font-size: 1.5rem;
            color: #10b981;
            margin-bottom: 3rem;
            opacity: 0;
            animation: fadeInUp 1s ease 0.5s forwards;
            text-shadow: 0 0 20px rgba(16, 185, 129, 0.5);
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .projects {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            max-width: 1200px;
            width: 100%;
            opacity: 0;
            animation: fadeInUp 1s ease 1s forwards;
            pointer-events: all;
        }

        .project-card {
            background: rgba(16, 185, 129, 0.1);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(16, 185, 129, 0.3);
            border-radius: 16px;
            padding: 2rem;
            text-decoration: none;
            color: #10b981;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 8px 32px rgba(16, 185, 129, 0.2);
            position: relative;
            overflow: hidden;
        }

        .project-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(251, 191, 36, 0.3), transparent);
            transition: left 0.5s;
        }

        .project-card:hover::before {
            left: 100%;
        }

        .project-card:hover {
            transform: translateY(-10px) scale(1.05);
            border-color: rgba(251, 191, 36, 0.6);
            box-shadow: 0 16px 48px rgba(251, 191, 36, 0.4);
        }

        .project-card h3 {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, #10b981, #fbbf24);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .project-card p {
            color: #a3e635;
            font-size: 0.95rem;
        }

        .particle-count {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            color: rgba(16, 185, 129, 0.5);
            font-size: 0.9rem;
            z-index: 10;
            font-family: 'Courier New', monospace;
        }

        @media (max-width: 768px) {
            .logo {
                font-size: 3rem;
            }
            .tagline {
                font-size: 1.2rem;
            }
            .projects {
                grid-template-columns: 1fr;
                gap: 1rem;
            }
        }
    </style>
</head>
<body>
    <div id="canvas-container"></div>

    <div class="content">
        <h1 class="logo">YFCosmos</h1>
        <p class="tagline">Explore the Digital Universe</p>

        <div class="projects">
            <a href="https://yfcosmos.com/3D_SFM/" class="project-card">
                <h3>üé® 3D Reconstruction</h3>
                <p>Transform photos into 3D models</p>
            </a>
            <a href="/taiwan_trip" class="project-card">
                <h3>üó∫Ô∏è Taiwan Trip</h3>
                <p>Travel planning and itinerary</p>
            </a>
            <a href="/robotmap" class="project-card">
                <h3>ü§ñ Robotmap</h3>
                <p>Robot mapping and navigation</p>
            </a>
            <a href="/piano_demo" class="project-card">
                <h3>üéπ Piano Demo</h3>
                <p>Interactive piano application</p>
            </a>
            <a href="https://github.com/ColinFirth5566" class="project-card">
                <h3>üíª GitHub</h3>
                <p>Explore my projects</p>
            </a>
        </div>
    </div>

    <div class="particle-count">Rendering cosmos...</div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // Three.js Scene Setup
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });

        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        document.getElementById('canvas-container').appendChild(renderer.domElement);

        camera.position.z = 5;

        // Create star field
        const starGeometry = new THREE.BufferGeometry();
        const starCount = 3000;
        const positions = new Float32Array(starCount * 3);
        const colors = new Float32Array(starCount * 3);
        const sizes = new Float32Array(starCount);

        for (let i = 0; i < starCount; i++) {
            positions[i * 3] = (Math.random() - 0.5) * 100;
            positions[i * 3 + 1] = (Math.random() - 0.5) * 100;
            positions[i * 3 + 2] = (Math.random() - 0.5) * 100;

            const colorChoice = Math.random();
            if (colorChoice < 0.6) {
                colors[i * 3] = 0.06;
                colors[i * 3 + 1] = 0.73;
                colors[i * 3 + 2] = 0.51;
            } else {
                colors[i * 3] = 0.98;
                colors[i * 3 + 1] = 0.75;
                colors[i * 3 + 2] = 0.14;
            }

            sizes[i] = Math.random() * 3;
        }

        starGeometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
        starGeometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));
        starGeometry.setAttribute('size', new THREE.BufferAttribute(sizes, 1));

        const starMaterial = new THREE.PointsMaterial({
            size: 0.1,
            vertexColors: true,
            transparent: true,
            opacity: 0.8,
            sizeAttenuation: true
        });

        const stars = new THREE.Points(starGeometry, starMaterial);
        scene.add(stars);

        // Create nebula clouds
        const cloudGeometry = new THREE.SphereGeometry(15, 32, 32);
        const cloudMaterial = new THREE.MeshBasicMaterial({
            color: 0x10b981,
            transparent: true,
            opacity: 0.05,
            wireframe: true
        });
        const cloud1 = new THREE.Mesh(cloudGeometry, cloudMaterial);
        cloud1.position.set(-20, 10, -30);
        scene.add(cloud1);

        const cloud2 = new THREE.Mesh(cloudGeometry, new THREE.MeshBasicMaterial({
            color: 0xfbbf24,
            transparent: true,
            opacity: 0.05,
            wireframe: true
        }));
        cloud2.position.set(20, -10, -40);
        scene.add(cloud2);

        // Create rotating torus
        const torusGeometry = new THREE.TorusGeometry(3, 0.3, 16, 100);
        const torusMaterial = new THREE.MeshBasicMaterial({
            color: 0x10b981,
            wireframe: true,
            transparent: true,
            opacity: 0.3
        });
        const torus = new THREE.Mesh(torusGeometry, torusMaterial);
        torus.position.z = -10;
        scene.add(torus);

        // Mouse interaction
        let mouseX = 0;
        let mouseY = 0;
        document.addEventListener('mousemove', (event) => {
            mouseX = (event.clientX / window.innerWidth) * 2 - 1;
            mouseY = -(event.clientY / window.innerHeight) * 2 + 1;
        });

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);

            stars.rotation.y += 0.0002;
            stars.rotation.x += 0.0001;

            cloud1.rotation.y += 0.001;
            cloud1.rotation.x += 0.0005;
            cloud2.rotation.y -= 0.001;
            cloud2.rotation.x -= 0.0005;

            torus.rotation.x += 0.01;
            torus.rotation.y += 0.005;

            camera.position.x += (mouseX * 0.5 - camera.position.x) * 0.05;
            camera.position.y += (mouseY * 0.5 - camera.position.y) * 0.05;
            camera.lookAt(scene.position);

            renderer.render(scene, camera);
        }

        animate();

        // Handle window resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        setTimeout(() => {
            document.querySelector('.particle-count').textContent = `${starCount} stars rendered`;
        }, 1000);
    </script>
</body>
</html>
